{% capture location %}{{ page.url | split:'/' }}{% endcapture %}

<header class="site-header">

  <div class="laiksUnTel">
    <span>+371 <a href="tel:+37127705555">2770 5555</a></span>
    <p>E-pasts: <span>{{ site.email }}</span></p>
  </div>

  <div class="wrapper-header">

    <a class="site-title" href="{{ site.baseurl }}/"><img src="/img/logo.svg" alt="logo"/></a>

    <nav class="site-nav">
      <ul class="trigger page-link">

        {% assign pages = site.pages %}

        {% for page in pages %}
          {% if page.title %}

            {% assign current = page.title | downcase %}

            <li {% if location == current %} class="a--highlight" {% else %} class="" {% endif %}>
              <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>

          {% endif %}
        {% endfor %}

      </ul>
    </nav>

  </div>

</header>
